<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pump Home</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="content">
        <h1>Pump Home</h1>
        <hr />
        <div class="output">
            <p>Pump Status: %PUMP_LABEL% (%DATE_TIME%)</p>
            <p>Last RunAt: %PUMP_RUN_AT%, Elapsed: %PUMP_RUN_ELAPSED%</p>
            <p>Interval: %PUMP_INTERVAL%, Duration:%PUMP_DURATION%</p>
        </div>
        <hr />
        <div>
            <form action="/pump?action=%PUMP_ACTION%" method="POST">
                <button type="submit">%PUMP_SUBMIT%</button>
            </form>
        </div>
        <p></p>
        <div>
            <form action="/">
                <button type="submit">Refresh</button>
            </form>
            <button onclick="location.href='/logs'" type="button">
                View Logs
            </button>
            <form action="/file/pump.log">
                <button type="submit">Full Logs</button>
            </form>
            <form action="/clear" method="POST">
                <button type="submit" onclick="return confirm('Are you sure to delete all logs?')">
                    Clear Logs
                </button>
            </form>
            <form action="/cmd">
                <button type="submit">Commands</button>
            </form>
        </div>
    </div>
</body>

</html>
