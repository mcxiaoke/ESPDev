<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pump Commands</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="content">
        <h1>Pump Commands</h1>
        <hr />
        <a href="/"> <button>Home</button></a>
        <a href="/logs"><button>Refresh</button></a>
        <form action="/cmd?action=fs_list" method="POST">
            <button type="submit">List Files</button>
        </form>
        <form action="/reset" method="POST">
            <button type="submit" onclick="return confirm('Are you sure to do chip reset?')">
                Reboot
            </button>
        </form>
        <p></p>
        <div>
            <form action="/cmd?action=fs_delete" method="POST">
                <input type="text" name="fs_path" />
                <button type="submit" onclick="return confirm('Are you sure to delete this file?')">
                    Delete File
                </button>
            </form>
        </div>
        <hr />
        <div class=" output">
            %CMD_OUTPUT%
        </div>
    </div>
</body>

</html>
